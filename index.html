<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Synonym Finder</title>
</head>
<body>
<h1>Synonym Finder</h1>
<!--<form action="var/www/cgi-bin/get_synonyms.py" method="post" id="get_synonyms"> -->
<form action=" " id="getSynonyms">
    <label for="w">What word do you want search synonyms for?</label>
    <input type="text" id="w" name="w" placeholder="Type a word">
    <br>
    <br>
    <label for="nr">How many synonyms would you like to get?</label>
         <select id="nr" name="nr">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    <!--<input name="nr" id="nr"> -->
     <br>
     <br>
    <input type="radio" name="searchType" value="bigSearch">I prefer the big search (can take some time)<br>
    <input type="radio" name="searchType" value="quickSearch"> Let's do a quick search (default) <br>
     <br>
    <input type="submit" value="Search">
</form>
<div id="result"></div>
<div id="pyResult"></div>
</body>
</html>
